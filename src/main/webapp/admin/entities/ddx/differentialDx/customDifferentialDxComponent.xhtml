<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.differentialDx_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'editName')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_name" value="#{differentialDxAction.differentialDx.name}"/>  
        <p:message styleClass="error errors" for="#{prefix}_name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'editName')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.differentialDx_dxCategory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'editDxCategory')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_dxCategoryId" value="#{differentialDxAction.differentialDx.dxCategory}"> 
          <s:selectItems value="#{dxCategoryList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <p:message styleClass="error errors" for="#{prefix}_dxCategoryId" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'editDxCategory')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.differentialDx_finding}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'editFinding')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_findingId" value="#{differentialDxAction.differentialDx.finding}"> 
          <s:selectItems value="#{findingList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <p:message styleClass="error errors" for="#{prefix}_findingId" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'editFinding')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
