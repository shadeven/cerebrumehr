<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewDifferentialDxPanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.DifferentialDx}"/> 
      </f:facet>  
      <h:outputText value="#{msg.differentialDx_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'viewName')}"/>  
      <h:outputText value="#{differentialDx.name}" escape="false"/>  
      <h:outputText value="#{msg.differentialDx_dxCategory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'viewDxCategory')}"/>  
      <h:panelGroup> 
        <h:link id="dxCategorydifferentialDx_dxCategory" escape="false" value="#{differentialDx.dxCategory.displayName}" outcome="/admin/entities/ddx/dxCategory/viewDxCategory.xhtml" propagation="none"> 
          <f:param name="dxCategoryId" value="#{differentialDx.dxCategory.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="dxCategorydifferentialDx_dxCategory" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/ddx/dxCategory/viewDxCategoryComponent.xhtml"> 
              <ui:param name="dxCategory" value="#{differentialDx.dxCategory}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="dxCategory"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup>  
      <h:outputText value="#{msg.differentialDx_finding}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('differentialDx', 'viewFinding')}"/>  
      <h:panelGroup> 
        <h:link id="findingdifferentialDx_finding" escape="false" value="#{differentialDx.finding.displayName}" outcome="/admin/entities/ddx/finding/viewFinding.xhtml" propagation="none"> 
          <f:param name="findingId" value="#{differentialDx.finding.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="findingdifferentialDx_finding" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/ddx/finding/viewFindingComponent.xhtml"> 
              <ui:param name="finding" value="#{differentialDx.finding}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="findingDifferentialDxs"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
