<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editName')}"/>  
      <br/>  
      <h:inputText id="name" value="#{drugList.drug.name}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_absorption}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editAbsorption')}"/>  
      <br/>  
      <h:inputText id="absorption" value="#{drugList.drug.absorption}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_biotransformation}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editBiotransformation')}"/>  
      <br/>  
      <h:inputText id="biotransformation" value="#{drugList.drug.biotransformation}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_atcCodes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editAtcCodes')}"/>  
      <br/>  
      <h:inputText id="atcCodes" value="#{drugList.drug.atcCodes}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_contraIndication}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editContraIndication')}"/>  
      <br/>  
      <h:inputText id="contraIndication" value="#{drugList.drug.contraIndication}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDescription')}"/>  
      <br/>  
      <h:inputText id="description" value="#{drugList.drug.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_dosageForm}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDosageForm')}"/>  
      <br/>  
      <h:inputText id="dosageForm" value="#{drugList.drug.dosageForm}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_foodInteractions}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editFoodInteractions')}"/>  
      <br/>  
      <h:inputText id="foodInteractions" value="#{drugList.drug.foodInteractions}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_halfLife}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editHalfLife')}"/>  
      <br/>  
      <h:inputText id="halfLife" value="#{drugList.drug.halfLife}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_halfLifeNumberOfHours}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editHalfLifeNumberOfHours')}"/>  
      <br/>  
      <h:inputText id="halfLifeNumberOfHours_begin" value="#{drugList.halfLifeNumberOfHoursRange.begin}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText>  
      <h:inputText id="halfLifeNumberOfHours_end" value="#{drugList.halfLifeNumberOfHoursRange.end}"> 
        <f:converter converterId="javax.faces.Double"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_indication}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editIndication')}"/>  
      <br/>  
      <h:inputText id="indication" value="#{drugList.drug.indication}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_mechanismOfAction}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editMechanismOfAction')}"/>  
      <br/>  
      <h:inputText id="mechanismOfAction" value="#{drugList.drug.mechanismOfAction}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_patientInfo}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editPatientInfo')}"/>  
      <br/>  
      <h:inputText id="patientInfo" value="#{drugList.drug.patientInfo}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_pharmacology}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editPharmacology')}"/>  
      <br/>  
      <h:inputText id="pharmacology" value="#{drugList.drug.pharmacology}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_drugCategorys}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDrugCategorys')}"/>  
      <br/>  
      <p:selectOneMenu id="drugCategorysId" converter="#{drugCategoryList.converter}" value="#{ drugList.drugCategorysToSearch}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItem itemLabel="--None--" itemValue=""/>  
        <f:selectItems value="#{drugCategoryList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_toxicity}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editToxicity')}"/>  
      <br/>  
      <h:inputText id="toxicity" value="#{drugList.drug.toxicity}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_routeOfElimination}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editRouteOfElimination')}"/>  
      <br/>  
      <h:inputText id="routeOfElimination" value="#{drugList.drug.routeOfElimination}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_volumeOfDistribution}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editVolumeOfDistribution')}"/>  
      <br/>  
      <h:inputText id="volumeOfDistribution" value="#{drugList.drug.volumeOfDistribution}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.drug_drugBankId}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('drug', 'editDrugBankId')}"/>  
      <br/>  
      <h:inputText id="drugBankId" value="#{drugList.drug.drugBankId}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{drugList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{drugList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
