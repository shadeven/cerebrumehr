          <f:selectItem itemValue="M" itemLabel="M"/>

        <p:message styleClass="error errors" for="#{prefix}_gender" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editGender')}"/>

      <h:panelGroup>

          <f:selectItem itemValue="Ms" itemLabel="Ms"/>
