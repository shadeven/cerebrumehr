
<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:wc="http://witchcraft.sourceforge.net/jsf"
	template = "/admin/template.xhtml" >	
	
	<ui:define name="content">
		<h:form>
		
		
		
		 <s:decorate id="templateNameDecorate" template="/layout/edit.xhtml"> 
          <ui:define name="label"> 
            <h:outputText value="#{msg.templateName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'notesEdit')}"/>
          </ui:define>  
          <h:inputText label="#{msg.templateName}"  value="#{prescriptionAction.templateName}" required="true"   /> 
        </s:decorate>
		
	
		<div id="printable" >
		<ui:include src = "/admin/entities/prescription/prescription/editPrescriptionComponent.xhtml" />
		</div>
		
	<div class="buttonBox">
		
		<h:commandButton value="Save" action="#{prescriptionAction.saveTemplate}" >
		</h:commandButton>  
		<h:outputText value=" " /> 
		<h:commandButton value="Cancel" immediate="true" action="#{prescriptionAction.cancel}" >
		</h:commandButton>  
		
	</div>

		</h:form>
		
	</ui:define> 
	
	
</ui:composition>
