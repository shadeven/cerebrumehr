<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <s:validateAll> 
    <h:panelGrid columns="3" styleClass="summarywrap"> 
      <h:panelGroup> 
        <h:outputText value="#{msg.prescription_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editPatient')}"/>  
        <br/>  
        <h:selectOneMenu id="#{prefix}_patientId" value="#{prescriptionAction.prescription.patient}"> 
          <s:selectItems value="#{patientList}" var="itemIter" label="#{itemIter.displayName}" noSelectionLabel="Select.."/>  
          <s:convertEntity/> 
        </h:selectOneMenu>  
        <p:message styleClass="error errors" for="#{prefix}_patientId" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editPatient')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.prescription_directivesForPatient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editDirectivesForPatient')}"/>  
        <br/>  
        <p:editor id="#{prefix}_directivesForPatient" value="#{prescriptionAction.prescription.directivesForPatient}"/>  
        <p:message styleClass="error errors" for="#{prefix}_directivesForPatient" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editDirectivesForPatient')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.prescription_active}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editActive')}"/>  
        <br/>  
        <h:selectBooleanCheckbox id="#{prefix}_active" value="#{prescriptionAction.prescription.active}"/>  
        <p:message styleClass="error errors" for="#{prefix}_active" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editActive')}"/> 
      </h:panelGroup>  
      <h:panelGroup> 
        <h:outputText value="#{msg.prescription_drugs}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editDrugs')}"/>  
        <br/>  
        <h:inputText id="#{prefix}_drugs" value="#{prescriptionAction.prescription.drugs}"/>  
        <p:message styleClass="error errors" for="#{prefix}_drugs" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescription', 'editDrugs')}"/> 
      </h:panelGroup> 
    </h:panelGrid> 
  </s:validateAll> 
</ui:composition>
