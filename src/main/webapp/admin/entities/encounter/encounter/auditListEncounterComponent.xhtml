<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <p:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <p:dataTable id="dataAudit" var="_log" value="#{encounterAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.encounter_patientNote}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.patientNote}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.vitals_SysBP}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.vitals.sysBP}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.vitals_DiasBP}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.vitals.diasBP}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.vitals_Temperature}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.vitals.temperature}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.vitals_Pulse}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.vitals.pulse}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.vitals_RespirationRate}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.vitals.respirationRate}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.encounter_prescription}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.vitals.prescription.displayName}" view="/admin/entities/prescription/prescription/viewPrescription.xhtml"> 
          <f:param name="id" value="#{_entity.vitals.prescription.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.encounter_patient}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.vitals.patient.displayName}" view="/admin/entities/patient/patient/viewPatient.xhtml"> 
          <f:param name="id" value="#{_entity.vitals.patient.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.encounter_creator}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.vitals.creator.displayName}" view="/admin/entities/employee/employee/viewEmployee.xhtml"> 
          <f:param name="id" value="#{_entity.vitals.creator.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.encounter_tests}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.vitals.tests}"/> 
      </p:column> 
    </p:dataTable> 
  </h:form> 
</html>
