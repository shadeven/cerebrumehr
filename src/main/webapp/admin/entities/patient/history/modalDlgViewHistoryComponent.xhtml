<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <p:modalPanel id="view${modalId}" autosized="true" zindex="2000" domElementAttachment="parent"> 
    <f:facet name="header"> 
      <h:panelGroup> 
        <h:outputText value="New History"/> 
      </h:panelGroup> 
    </f:facet>  
    <f:facet name="controls"> 
      <h:panelGroup> 
        <h:graphicImage value="/img/close.png" alt="Close" styleClass="hidelink"/>  
        <p:componentControl for="view${modalId}" attachTo="hidelink" operation="hide" event="onclick"/> 
      </h:panelGroup> 
    </f:facet>  
    <s:div> 
      <a:outputPanel ajaxRendered="true" id="viewHistoryOutputPanel"> 
        <a:form> 
          <ui:include src="/admin/entities/patient/history/editHistoryComponent.xhtml"/>  
          <h:outputText value=" "/>  
          <a:commandButton oncomplete="Richfaces.hideModalPanel('${modalId}')" value="Hide"/> 
        </a:form> 
      </a:outputPanel> 
    </s:div> 
  </p:modalPanel> 
</ui:composition>
