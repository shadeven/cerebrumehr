<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editFirstName')}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{employeeList.employee.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editLastName')}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{employeeList.employee.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editDateOfBirth')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <p:calendar value="#{employeeList.dateOfBirthRange.begin}"/> To
      <br/>  
      <p:calendar value="#{employeeList.dateOfBirthRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editGender')}"/>  
      <br/>  
      <h:selectOneMenu id="gender" value="#{employeeList.employee.gender}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="F" itemLabel="F"/>  
        <f:selectItem itemValue="M" itemLabel="M"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editPrimaryPhone')}"/>  
      <br/>  
      <h:inputText id="contactDetails_primaryPhone" value="#{employeeList.employee.contactDetails.primaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editSecondaryPhone')}"/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{employeeList.employee.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEmail')}"/>  
      <br/>  
      <h:inputText id="contactDetails_email" value="#{employeeList.employee.contactDetails.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editTitle')}"/>  
      <br/>  
      <h:selectOneMenu id="title" value="#{employeeList.employee.title}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Mr" itemLabel="Mr"/>  
        <f:selectItem itemValue="Mrs" itemLabel="Mrs"/>  
        <f:selectItem itemValue="Ms" itemLabel="Ms"/>  
        <f:selectItem itemValue="Dr" itemLabel="Dr"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_userName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editUserName')}"/>  
      <br/>  
      <h:inputText id="appUser_userName" value="#{employeeList.employee.appUser.userName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.appUser_enabled}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editEnabled')}"/>  
      <br/>  
      <h:selectOneMenu id="appUser_enabled" value="#{employeeList.employee.appUser.enabled}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="True" itemValue="true"/>  
        <f:selectItem itemLabel="False" itemValue="false"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_facility}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editFacility')}"/>  
      <br/>  
      <p:selectOneMenu id="facilityId" converter="#{facilityList.converter}" value="#{ employeeList.employee.facility}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{facilityList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.employee_department}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('employee', 'editDepartment')}"/>  
      <br/>  
      <p:selectOneMenu id="departmentId" converter="#{departmentList.converter}" value="#{ employeeList.employee.department}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItem itemLabel="--None--" itemValue=""/>  
        <f:selectItems value="#{departmentList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{employeeList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{employeeList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
