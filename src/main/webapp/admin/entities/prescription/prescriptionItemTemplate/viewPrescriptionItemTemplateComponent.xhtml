<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewPrescriptionItemTemplatePanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PrescriptionItemTemplate}"/> 
      </f:facet>  
      <h:outputText value="#{msg.prescriptionItemTemplate_qty}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewQty')}"/>  
      <h:outputText value="#{prescriptionItemTemplate.qty}"> 
        <f:convertNumber pattern="000.00"/> 
      </h:outputText>  
      <h:outputText value="#{msg.prescriptionItemTemplate_strength}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewStrength')}"/>  
      <h:outputText value="#{prescriptionItemTemplate.strength}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_route}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewRoute')}"/>  
      <h:outputText value="#{prescriptionItemTemplate.route}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_duration}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewDuration')}"/>  
      <h:outputText value="#{prescriptionItemTemplate.duration}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewRemarks')}"/>  
      <h:outputText value="#{prescriptionItemTemplate.remarks}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_brandName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewBrandName')}"/>  
      <h:outputText value="#{prescriptionItemTemplate.brandName}" escape="false"/>  
      <h:outputText value="#{msg.prescriptionItemTemplate_drug}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewDrug')}"/>  
      <h:panelGroup> 
        <h:link id="drugprescriptionItemTemplate_drug" escape="false" value="#{prescriptionItemTemplate.drug.displayName}" outcome="/admin/entities/drugs/drug/viewDrug.xhtml" propagation="none"> 
          <f:param name="drugId" value="#{prescriptionItemTemplate.drug.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:tooltip for="drugprescriptionItemTemplate_drug"> 
          <span>#{prescriptionItemTemplate.drug.popupInfo}</span> 
        </p:tooltip> 
      </h:panelGroup>  
      <h:outputText value="#{msg.prescriptionItemTemplate_frequency}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewFrequency')}"/>  
      <h:panelGroup> 
        <h:link id="frequencyprescriptionItemTemplate_frequency" escape="false" value="#{prescriptionItemTemplate.frequency.displayName}" outcome="/admin/entities/prescription/frequency/viewFrequency.xhtml" propagation="none"> 
          <f:param name="frequencyId" value="#{prescriptionItemTemplate.frequency.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="frequencyprescriptionItemTemplate_frequency" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/prescription/frequency/viewFrequencyComponent.xhtml"> 
              <ui:param name="frequency" value="#{prescriptionItemTemplate.frequency}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="frequency"/>  
              <ui:param name="exclude" value="true"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup>  
      <h:outputText value="#{msg.prescriptionItemTemplate_prescriptionTemplate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescriptionItemTemplate', 'viewPrescriptionTemplate')}"/>  
      <h:panelGroup> 
        <h:link id="prescriptionTemplateprescriptionItemTemplate_prescriptionTemplate" escape="false" value="#{prescriptionItemTemplate.prescriptionTemplate.displayName}" outcome="/admin/entities/prescription/prescriptionTemplate/viewPrescriptionTemplate.xhtml" propagation="none"> 
          <f:param name="prescriptionTemplateId" value="#{prescriptionItemTemplate.prescriptionTemplate.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="prescriptionTemplateprescriptionItemTemplate_prescriptionTemplate" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/prescription/prescriptionTemplate/viewPrescriptionTemplateComponent.xhtml"> 
              <ui:param name="prescriptionTemplate" value="#{prescriptionItemTemplate.prescriptionTemplate}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="prescriptionTemplatePrescriptionItemTemplates"/>  
              <ui:param name="excludePrescriptionItemTemplates" value="true"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
