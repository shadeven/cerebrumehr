<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewSettingPanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Setting}"/> 
      </f:facet>  
      <h:outputText value="#{msg.setting_value}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'viewValue')}"/>  
      <h:outputText value="#{setting.value}" escape="false"/>  
      <h:outputText value="#{msg.setting_settingName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'viewSettingName')}"/>  
      <h:panelGroup> 
        <h:link id="settingNamesetting_settingName" escape="false" value="#{setting.settingName.displayName}" outcome="/admin/entities/settings/settingName/viewSettingName.xhtml" propagation="none"> 
          <f:param name="settingNameId" value="#{setting.settingName.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="settingNamesetting_settingName" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/settings/settingName/viewSettingNameComponent.xhtml"> 
              <ui:param name="settingName" value="#{setting.settingName}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="settingName"/>  
              <ui:param name="exclude" value="true"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
