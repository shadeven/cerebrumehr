<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editSettingComponentPanel"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.Setting}"/> 
      </f:facet>  
      <s:decorate id="nameDecorate" rendered="#{ ! excludeName == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.setting_name}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editName')}"/>
        </ui:define>  
        <h:inputText escape="false" id="name#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editName')}" label="#{msg.setting_name}" required="true" disabled="false" value="#{settingAction.setting.name}"></h:inputText> 
      </s:decorate>  
      <s:decorate id="valueDecorate" rendered="#{ ! excludeValue == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.setting_value}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editValue')}"/>
        </ui:define>  
        <h:inputText escape="false" id="value#{entityId}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editValue')}" label="#{msg.setting_value}" required="true" disabled="false" value="#{settingAction.setting.value}"> 
          <f:converter converterId="witchcraft.ui.jsf.capitalizeConverter"/> 
        </h:inputText> 
      </s:decorate>  
      <s:decorate id="settingsIdDecorate" rendered="#{ ! excludeSettings == true}" template="/layout/edit.xhtml"> 
        <ui:define name="label"> 
          <h:outputText value="#{msg.setting_settings}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editSettings')}"/>
        </ui:define>  
        <p:selectOneMenu id="settingsId" label="#{msg.setting_settings}" value="#{settingAction.setting.settings}" required="true" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('setting', 'editSettings')}" disabled="false" converter="#{settingsList.converter}"> 
          <f:selectItem itemLabel="Select One" itemValue=""/>  
          <f:selectItems value="#{settingsList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
        </p:selectOneMenu> 
      </s:decorate> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
