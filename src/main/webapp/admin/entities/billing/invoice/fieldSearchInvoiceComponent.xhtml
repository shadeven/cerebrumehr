<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.invoice_patient}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editPatient')}"/>  
      <br/>  
      <p:selectOneMenu id="patientId" converter="#{patientList.converter}" value="#{ invoiceList.invoice.patient}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{patientList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.invoice_notes}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editNotes')}"/>  
      <br/>  
      <h:inputText id="notes" value="#{invoiceList.invoice.notes}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.invoice_totalAmount}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editTotalAmount')}"/>  
      <br/>  
      <h:inputText id="totalAmount_begin" value="#{invoiceList.totalAmountRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="totalAmount_end" value="#{invoiceList.totalAmountRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.invoice_paidAmount}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('invoice', 'editPaidAmount')}"/>  
      <br/>  
      <h:inputText id="paidAmount_begin" value="#{invoiceList.paidAmountRange.begin}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText>  
      <h:inputText id="paidAmount_end" value="#{invoiceList.paidAmountRange.end}"> 
        <f:converter converterId="javax.faces.BigDecimal"/> 
      </h:inputText> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{invoiceList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{invoiceList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
