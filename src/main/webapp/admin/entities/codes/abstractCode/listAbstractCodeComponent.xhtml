<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <c:if test="${empty modalId}"> 
    <c:set var="modalId" value="AbstractCodeModalPanel"/> 
  </c:if>  
  <c:if test="${empty listTitle}"> 
    <c:set var="listTitle" value="AbstractCode Search Results (#{empty records ? 0 : (abstractCodeList.paginated ? abstractCodeList.resultCount : records.size)})"/> 
  </c:if>  
  <p:panel> 
    <f:facet name="header">${listTitle}</f:facet>  
    <a:form> 
      <p:dataTable var="_abstractCode" value="#{records}" id="abstractCodeList" rowClasses="odd, even" styleClass="dataTable" onRowMouseOver="this.style.backgroundColor='#F8F8F8'" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"> 
        <h:column rendered="#{s:hasPermission('id', 'viewId' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{abstractCodeList}"/>  
              <ui:param name="propertyLabel" value="Id"/>  
              <ui:param name="propertyPath" value="abstractCode.id"/> 
            </ui:include> 
          </f:facet>  
          <s:link view="/admin/entities/codes/abstractCode/viewAbstractCode.xhtml" rendered="#{s:hasPermission(_abstractCode, 'view')}" propagation="none"> 
            <h:outputText value="#{_abstractCode.id}"/>  
            <f:param name="abstractCodeId" value="#{_abstractCode.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('abstractCode', 'viewName')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{abstractCodeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.abstractCode_name}"/>  
              <ui:param name="propertyPath" value="abstractCode.name"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_abstractCode.name}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{skipPermissionCheck == 'true' || s:hasPermission('abstractCode', 'viewDescription')}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{abstractCodeList}"/>  
              <ui:param name="propertyLabel" value="#{msg.abstractCode_description}"/>  
              <ui:param name="propertyPath" value="abstractCode.description"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_abstractCode.description}" escape="false"/> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('creationDate', 'viewCreationDate' )}"> 
          <f:facet name="header"> 
            <ui:include src="/layout/sort.xhtml"> 
              <ui:param name="entityList" value="#{abstractCodeList}"/>  
              <ui:param name="propertyLabel" value="Creation Date"/>  
              <ui:param name="propertyPath" value="abstractCode.dateCreated"/> 
            </ui:include> 
          </f:facet>  
          <h:outputText value="#{_abstractCode.dateCreated}"> 
            <s:convertDateTime type="date" dateStyle="medium"/> 
          </h:outputText> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_abstractCode', 'view') and !_abstractCodeCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/codes/abstractCode/viewAbstractCode.xhtml" rendered="#{s:hasPermission(_abstractCode, 'view')}" propagation="none"> 
            <h:graphicImage value="/images/icons/eye.png" style="border: 0px" alt="view"/>  
            <f:param name="abstractCodeId" value="#{_abstractCode.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_abstractCode', 'edit') and !_abstractCodeCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <s:link view="/admin/entities/codes/abstractCode/editAbstractCode.xhtml" rendered="#{s:hasPermission(_abstractCode, 'edit')}" propagation="none"> 
            <h:graphicImage value="/images/icons/edit.png" style="border: 0px" alt="edit"/>  
            <f:param name="abstractCodeId" value="#{_abstractCode.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('abstractCodeAction', 'archive')}" propagation="none"> 
          <f:facet name="header"> 
            <h:outputText value=""/> 
          </f:facet>  
          <s:link rendered="#{!_abstractCode.archived}" action="#{abstractCodeAction.archiveById}" onclick="javascript:if(!confirm('Do you really want to delete #{_abstractCode.displayName} ?')){ return false; } else { return true; }"> 
            <h:graphicImage value="/images/icons/delete.png" style="border: 0px" alt="archive"/>  
            <f:param name="currentEntityId" value="#{_abstractCode.id}"/> 
          </s:link>  
          <s:link rendered="#{_abstractCode.archived}" action="#{abstractCodeAction.delete}" onclick="javascript:if(!confirm('Do you really want to permanently delete #{_abstractCode.displayName} ?')){ return false; } else { return true; }">Delete 
            <f:param name="currentEntityId" value="#{_abstractCode.id}"/> 
          </s:link>  
          <p:spacer/>  
          <s:link rendered="#{_abstractCode.archived}" action="#{abstractCodeAction.restore}">Restore
            <f:param name="currentEntityId" value="#{_abstractCode.id}"/> 
          </s:link> 
        </h:column>  
        <h:column rendered="#{s:hasPermission('_abstractCodeCategory', 'edit') and !_abstractCodeCategory.archived}"> 
          <f:facet name="header"> 
            <h:outputText value=" "/> 
          </f:facet>  
          <a:commandLink action="#{abstractCodeAction.setAbstractCodeIdForModalDlg(_abstractCode.id)}" rendered="#{s:hasPermission(_abstractCode, 'quickEdit')}" oncomplete="Richfaces.showModalPanel('${modalId}',{});" reRender="${modalId}"> 
            <h:graphicImage value="/images/icons/editQuick.png" style="border: 0px" alt="Quick Edit"/>  
            <s:conversationPropagation type="join"/> 
          </a:commandLink> 
        </h:column> 
      </p:dataTable> 
    </a:form> 
  </p:panel>  
  <div class="tableControl"> 
    <s:link view="#{request.servletPath}" rendered="#{abstractCodeList.previousExists}" value="#{messages.left}#{messages.left} First Page"> 
      <f:param name="firstResult" value="0"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{abstractCodeList.previousExists}" value="#{messages.left} Previous Page"> 
      <f:param name="firstResult" value="#{abstractCodeList.previousFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{abstractCodeList.nextExists}" value="Next Page #{messages.right}"> 
      <f:param name="firstResult" value="#{abstractCodeList.nextFirstResult}"/> 
    </s:link>  
    <s:link view="#{request.servletPath}" rendered="#{abstractCodeList.nextExists}" value="Last Page #{messages.right}#{messages.right}"> 
      <f:param name="firstResult" value="#{abstractCodeList.lastFirstResult}"/> 
    </s:link> 
  </div> 
</ui:composition>
