<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewPatientFindingPanel' : panelId}"> 
    <h:panelGrid columns="1"/>  
    <c:if test="${numColumns == null }"> 
      <c:set var="numColumns" value="2"/> 
    </c:if>  
    <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <f:facet name="header"> 
        <h:outputText value="#{msg.PatientFinding}"/> 
      </f:facet>  
      <h:outputText value="#{msg.patientFinding_finding}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patientFinding', 'viewFinding')}"/>  
      <h:panelGroup> 
        <h:link id="findingpatientFinding_finding" escape="false" value="#{patientFinding.finding.displayName}" outcome="/admin/entities/ddx/finding/viewFinding.xhtml" propagation="none"> 
          <f:param name="findingId" value="#{patientFinding.finding.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="findingpatientFinding_finding" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/ddx/finding/viewFindingComponent.xhtml"> 
              <ui:param name="finding" value="#{patientFinding.finding}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="finding"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup>  
      <h:outputText value="#{msg.patientFinding_patientDiffDx}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patientFinding', 'viewPatientDiffDx')}"/>  
      <h:panelGroup> 
        <h:link id="patientDiffDxpatientFinding_patientDiffDx" escape="false" value="#{patientFinding.patientDiffDx.displayName}" outcome="/admin/entities/ddx/patientDiffDx/viewPatientDiffDx.xhtml" propagation="none"> 
          <f:param name="patientDiffDxId" value="#{patientFinding.patientDiffDx.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </h:link>  
        <p:overlayPanel for="patientDiffDxpatientFinding_patientDiffDx" showEvent="mouseover" hideEffect="fade" dynamic="false"> 
          <h:form> 
            <ui:include src="/admin/entities/ddx/patientDiffDx/viewPatientDiffDxComponent.xhtml"> 
              <ui:param name="patientDiffDx" value="#{patientFinding.patientDiffDx}"/>  
              <ui:param name="numColumns" value="4"/>  
              <ui:param name="panelId" value="patientDiffDxPatientFindings"/> 
            </ui:include> 
          </h:form> 
        </p:overlayPanel> 
      </h:panelGroup> 
    </h:panelGrid>  
    <br/>  
    <br/> 
  </h:panelGroup> 
</ui:composition>
