<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.prescribedTest_dxTest}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescribedTest', 'editDxTest')}"/>  
      <br/>  
      <p:selectOneMenu id="dxTestId" converter="#{dxTestList.converter}" value="#{ prescribedTestList.prescribedTest.dxTest}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{dxTestList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescribedTest_encounter}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescribedTest', 'editEncounter')}"/>  
      <br/>  
      <p:selectOneMenu id="encounterId" converter="#{encounterList.converter}" value="#{ prescribedTestList.prescribedTest.encounter}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{encounterList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.prescribedTest_remarks}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescribedTest', 'editRemarks')}"/>  
      <br/>  
      <h:inputText id="remarks" value="#{prescribedTestList.prescribedTest.remarks}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.testResults_results}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('prescribedTest', 'editResults')}"/>  
      <br/>  
      <h:inputText id="testResults_results" value="#{prescribedTestList.prescribedTest.testResults.results}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{prescribedTestList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{prescribedTestList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
