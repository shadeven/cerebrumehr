<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"  layout="grid"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.person_firstName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editFirstName')}"/>  
      <br/>  
      <h:inputText id="firstName" value="#{patientList.patient.firstName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_lastName}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editLastName')}"/>  
      <br/>  
      <h:inputText id="lastName" value="#{patientList.patient.lastName}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_dateOfBirth}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editDateOfBirth')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <p:calendar value="#{patientList.dateOfBirthRange.begin}"/> To
      <br/>  
      <p:calendar value="#{patientList.dateOfBirthRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_gender}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editGender')}"/>  
      <br/>  
      <h:selectOneMenu id="gender" value="#{patientList.patient.gender}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="F" itemLabel="F"/>  
        <f:selectItem itemValue="M" itemLabel="M"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_primaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editPrimaryPhone')}"/>  
      <br/>  
      <h:inputText id="contactDetails_primaryPhone" value="#{patientList.patient.contactDetails.primaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_secondaryPhone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editSecondaryPhone')}"/>  
      <br/>  
      <h:inputText id="contactDetails_secondaryPhone" value="#{patientList.patient.contactDetails.secondaryPhone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.contactDetails_email}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editEmail')}"/>  
      <br/>  
      <h:inputText id="contactDetails_email" value="#{patientList.patient.contactDetails.email}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_age}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editAge')}"/>  
      <br/>  
      <h:inputText id="age_begin" value="#{patientList.ageRange.begin}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText>  
      <h:inputText id="age_end" value="#{patientList.ageRange.end}"> 
        <f:converter converterId="javax.faces.Integer"/> 
      </h:inputText> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.person_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editTitle')}"/>  
      <br/>  
      <h:selectOneMenu id="title" value="#{patientList.patient.title}" required="false"> 
        <f:selectItem itemLabel="Any" itemValue=""/>  
        <f:selectItem itemLabel="None" itemValue=""/>  
        <f:selectItem itemValue="Mr" itemLabel="Mr"/>  
        <f:selectItem itemValue="Mrs" itemLabel="Mrs"/>  
        <f:selectItem itemValue="Ms" itemLabel="Ms"/>  
        <f:selectItem itemValue="Dr" itemLabel="Dr"/> 
      </h:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_streetAddress}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editStreetAddress')}"/>  
      <br/>  
      <h:inputText id="address_streetAddress" value="#{patientList.patient.address.streetAddress}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_city}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editCity')}"/>  
      <br/>  
      <h:inputText id="address_city" value="#{patientList.patient.address.city}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_State}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editState')}"/>  
      <br/>  
      <h:inputText id="address_State" value="#{patientList.patient.address.state}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.address_phone}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editPhone')}"/>  
      <br/>  
      <h:inputText id="address_phone" value="#{patientList.patient.address.phone}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.patient_healthNumber}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editHealthNumber')}"/>  
      <br/>  
      <h:inputText id="healthNumber" value="#{patientList.patient.healthNumber}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_medicalHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editMedicalHistory')}"/>  
      <br/>  
      <h:inputText id="history_medicalHistory" value="#{patientList.patient.history.medicalHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_socialHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editSocialHistory')}"/>  
      <br/>  
      <h:inputText id="history_socialHistory" value="#{patientList.patient.history.socialHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_familyHistory}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editFamilyHistory')}"/>  
      <br/>  
      <h:inputText id="history_familyHistory" value="#{patientList.patient.history.familyHistory}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_medications}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editMedications')}"/>  
      <br/>  
      <h:inputText id="history_medications" value="#{patientList.patient.history.medications}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.history_allergies}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editAllergies')}"/>  
      <br/>  
      <h:inputText id="history_allergies" value="#{patientList.patient.history.allergies}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.patient_bed}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editBed')}"/>  
      <br/>  
      <p:selectOneMenu id="bedId" converter="#{bedList.converter}" value="#{ patientList.patient.bed}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItem itemLabel="--None--" itemValue=""/>  
        <f:selectItems value="#{bedList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.patient_chronicConditions}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editChronicConditions')}"/>  
      <br/>  
      <p:selectOneMenu id="chronicConditionsId" converter="#{chronicConditionList.converter}" value="#{ patientList.chronicConditionsToSearch}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItem itemLabel="--None--" itemValue=""/>  
        <f:selectItems value="#{chronicConditionList.all}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{patientList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{patientList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
