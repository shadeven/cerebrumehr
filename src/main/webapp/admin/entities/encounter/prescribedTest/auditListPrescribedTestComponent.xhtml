<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <p:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <p:dataTable id="dataAudit" var="_log" value="#{prescribedTestAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescribedTest_dxTest}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.dxTest.displayName}" view="/admin/entities/ddx/dxTest/viewDxTest.xhtml"> 
          <f:param name="id" value="#{_entity.dxTest.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescribedTest_encounter}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.encounter.displayName}" view="/admin/entities/encounter/encounter/viewEncounter.xhtml"> 
          <f:param name="id" value="#{_entity.encounter.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescribedTest_remarks}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.remarks}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.testResults_results}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.testResults.results}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.testResults_document}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.testResults.document}"/> 
      </p:column> 
    </p:dataTable> 
  </h:form> 
</html>
