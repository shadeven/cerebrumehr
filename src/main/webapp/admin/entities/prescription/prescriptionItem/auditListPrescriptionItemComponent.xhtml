<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:form> 
    <p:datascroller align="left" for="dataAudit" maxPages="20" renderIfSinglePage="false"/>  
    <br/>  
    <p:dataTable id="dataAudit" var="_log" value="#{prescriptionItemAction.auditLog}" rows="30" rowClasses="odd, even" styleClass="dataTable"> 
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Date"/> 
        </f:facet>  
        <h:outputText value="#{_log.dateCreated}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Action"/> 
        </f:facet>  
        <h:outputText value="#{_log.action}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="User"/> 
        </f:facet>  
        <h:outputText value="#{_log.username}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="Id"/> 
        </f:facet>  
        <h:outputText value="#{_log.entityId}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_drug}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.drug.displayName}" view="/admin/entities/drugs/drug/viewDrug.xhtml"> 
          <f:param name="id" value="#{_entity.drug.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_qty}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.qty}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_strength}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.strength}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_prescription}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.prescription.displayName}" view="/admin/entities/prescription/prescription/viewPrescription.xhtml"> 
          <f:param name="id" value="#{_entity.prescription.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_route}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.route}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_duration}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.duration}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_frequency}"/> 
        </f:facet>  
        <s:link escape="false" value="#{_log.entity.frequency.displayName}" view="/admin/entities/prescription/frequency/viewFrequency.xhtml"> 
          <f:param name="id" value="#{_entity.frequency.id}"/>  
          <f:param name="from" value="#{request.servletPath}"/> 
        </s:link> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_remarks}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.remarks}"/> 
      </p:column>  
      <p:column> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.prescriptionItem_brandName}"/> 
        </f:facet>  
        <h:outputText value="#{_log.entity.brandName}"/> 
      </p:column> 
    </p:dataTable> 
  </h:form> 
</html>
